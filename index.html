<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title></title>
    <style>
        .pago{
            color: green;
        }
        .nao-pago{
            color: red;
        }
        .minha-classe{
            background: cornsilk;
        }

        .red{
            color: white;
            background: red;
        }

        .green{
            color: white;
            background: green;
        }

        .gray{
            color: white;
            background: gray;
        }

    </style>
</head>
<body id="app">

<h1>{{ title }}</h1>
<h3 :class="{'gray': status === false, 'green': status === 0, 'red': status > 0}">{{ status | resumeContas }}</h3>

<nav>
    <ul v-for="o in menus">
        <li><a href="#" v-on:click="showView($event, o.id)"> {{ o.name }} </a></li>
    </ul>
</nav>
<div v-if="activedView == 0">
    <table border="1">
        <thead>
        <tr>
            <th>#</th>
            <th>Vencimento</th>
            <th>Nome</th>
            <th>Valor</th>
            <th>Paga</th>
            <th>#</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="(index,o) in bills">
            <td>{{ index }}</td>
            <td>{{ o.date_due }}</td>
            <td>{{ o.name }}</td>
            <td>{{ o.value | currency 'R$' 2 }}</td>
            <td class="minha-classe" :class="{'pago' : o.done, 'nao-pago' : !o.done}">
                {{ o.done | doneLabel }}
            </td>
            <td>
                <a href="#" @click.prevent="loadBill(o)">editar</a> |
                <a href="#" @click.prevent="deleteBill(o)">excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>



<div v-if="activedView == 1">
    <form name="form2" @submit.prevent="submit">
        <label>Vencimento:</label>
        <input type="text" v-model="bill.date_due">
        <br>
        <br>
        <label>Nome:</label>
        <select v-model="bill.name">
            <option v-for="o in names" :value="o">{{ o }}</option>
        </select>
        <br>
        <br>
        <label>Valor:</label>
        <input type="text" v-model="bill.value">
        <br>
        <br>
        <label>Situação:</label>

        <input type="checkbox" v-model="bill.done"> Pago

        <br>
        <br>
        <input type="submit" value="Enviar">
    </form>
</div>

<script type="text/javascript" src="node_modules/vue/dist/vue.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
